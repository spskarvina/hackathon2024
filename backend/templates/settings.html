{% extends "base.html" %}

{% block title %}Settings - Připojená zařízení{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Tabulka připojených zařízení</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID zařízení</th>
                    <th>Alias</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ device.id }}</td>
                    <td>{{ device.alias }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
